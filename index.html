<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Pomodoro app</title>
</head>
<body>
  <main>
    <div class="logo-container">
    <img src="assets/logo.svg" alt="logo">
    </div>
    <div class="tabs">

  <div class="text-blue-100 font-sans tp3f1 tab active" id="pomodoro-btn">pomodoro</div>
  <div class="text-blue-100 font-sans tp3f1 tab" id="short-break-btn">short break</div>
  <div class="text-blue-100 font-sans tp3f1 tab" id="long-break-btn">long break</div>
</div>

<div class="timer-wrapper" id="timer-wrapper">
  <div class="timer-container">
<!--     
    <div class="progress-bar">

  </div> -->
  <p class="time tp1f1 font-sans text-blue-100" id="timer"></p>

  <p class="tp2f1 font-sans uppercase text-blue-100 action" id="start-btn">start</p>
    <p class="tp2f1 font-sans uppercase text-blue-100 display-none action">pause</p>
  <p class="tp2f1 font-sans uppercase text-blue-100 display-none action">restart</p>
  <svg>
    <circle id="progress-bar" cx="50%" cy="50%" r="48%" pathLength="100"></circle>
  </svg>
  </div>
</div>


<div class="settings-button-container">
  <img src="assets/icon-settings.svg" alt="Settings" class="settings-btn" id="settings-btn">
</div>




  </main>
  <!-- Settings modal -START -->

  <div class="settings-modal" id="settings-modal">
    <div class="settings-modal-head">
    <p class="tp1s text-blue-900 font-sans">Settings</p>
    <img alt="close-btn" src="assets/icon-close.svg" onclick="closeModal()">
    </div>
    <hr>
    <form id="settings-form">
  <p class="font-sans text-blue-900 tp3s uppercase">Time (minutes)</p>
<div class="settings-grid">

 <!--  pomodoro input field  START -->
   <div class="input-field-container">
<label class="text-blue-850-40 font-sans tp4s" for="pomodoro">pomodoro</label>
<div class="input-container">
  <input type="number" min="0" value="25" class="time-input text-blue-900 tp3s font-sans" id="pomodoro">
  <div class="arrows-group">
  <img src="assets/icon-arrow-up.svg" onclick="document.getElementById('pomodoro').stepUp()">
  <img src="assets/icon-arrow-down.svg" onclick="document.getElementById('pomodoro').stepDown()">
  </div>
</div>
   </div>
 <!--  pomodoro input field  END -->
   <!--  Short break input field  START -->
     <div class="input-field-container">
  <label class="text-blue-850-40 font-sans tp4s" for="short-break">short break</label>
<div class="input-container">
  <input type="number" min="0" value="5" class="time-input text-blue-900 tp3s font-sans" id="shortBreak">
  <div class="arrows-group">
  <img src="assets/icon-arrow-up.svg" onclick="document.getElementById('shortBreak').stepUp()">
  <img src="assets/icon-arrow-down.svg" onclick="document.getElementById('shortBreak').stepDown()">
  </div>
</div>
     </div>
     <!--  Short break input field  End -->
    <!--  Long break input field  START -->
      <div class="input-field-container">
  <label class="text-blue-850-40 font-sans tp4s" for="long-break">long break</label>
  <div class="input-container">
  <input type="number" min="0" value="15" class="time-input text-blue-900 tp3s font-sans" id="longBreak">
  <div class="arrows-group">
  <img src="assets/icon-arrow-up.svg" onclick="document.getElementById('longBreak').stepUp()">
  <img src="assets/icon-arrow-down.svg" onclick="document.getElementById('longBreak').stepDown()">
  </div>
</div>
      </div>
  <!--  Short break input field  End -->
</div>
<hr>
<div class="font-picker-container">
  <p class="text-blue-900 uppercase font-sans tp3s">Font</p>
  <div class="font-picker">
<!--     <div class="font-pick active font-sans tp2sf1 text-blue-850-73">Aa</div>
    <div class="font-pick font-serif tp2sf2 text-blue-850-73">Aa</div>
    <div class="font-pick font-mono tp2sf3 text-blue-850-73">Aa</div> -->

    <label class="font-pick-container">
      <input type="radio" checked="checked" name="font" value="font-sans">
      <span class="font-pick font-serif tp2sf1" id="1">Aa</span>
    </label>
    <label class="font-pick-container">
      <input type="radio" name="font" value="font-serif">
      <span class="font-pick font-serif tp2sf2" id="2">Aa</span>
    </label>
    <label class="font-pick-container">
      <input type="radio" name="font" value="font-mono">
      <span class="font-pick font-mono tp2sf3" id="3">Aa</span>
    </label>

  </div>
  </div>
  <hr>
  <div class="color-picker-container">
  <p class="text-blue-900 uppercase font-sans tp3s">Color</p>
  <div class="color-picker">
<!--     <label class="color-pick active" id="red-pick">
      <input type="radio" name="color" value="red">
    </label>
    <label class="color-pick" id="cyan-pick">
<input type="radio" name="color" value="cyan">
    </label>
    <div class="color-pick" id="purple-pick">
      <input type="radio" name="color" value="purple">
    </div> -->


<!--     <div class="red-radio-container" class="color-pick" id="red-pick" >
    
    </div> -->
    
    <label class="container">
  <input type="radio" checked="checked" name="color" value="red">
  <span class="checkmark" id="red-pick"></span>
</label>
<label class="container">
  <input type="radio" name="color" value="cyan">
  <span class="checkmark" id="cyan-pick"></span>
</label>
<label class="container">
  <input type="radio" name="color" value="purple">
  <span class="checkmark" id="purple-pick"></span>
</label>


  </div>
    </div>
  <button class="bg-red-400 submit-btn text-white tp2sf1 font-sans" type="submit">Apply</button>
</form>
</div>
<!-- Settings modal -END -->
</body>
</html>
